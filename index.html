<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Ping Pong Game</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1 id="game-title">Ping Pong Game</h1>
  <div id="game-container">
    <div id="controls">
      <input id="player-name" type="text" placeholder="输入你的昵称" maxlength="12" />
      <select id="difficulty">
        <option value="easy">简单</option>
        <option value="medium" selected>中等</option>
        <option value="hard">困难</option>
      </select>
    </div>
    <div class="canvas-wrapper">
      <canvas id="pong" width="800" height="500"></canvas>
      <div id="score">
        <span id="left-score">0</span>
        <span>:</span>
        <span id="right-score">0</span>
      </div>
      <div id="timer">00:00.0</div>
    </div>
    <div id="buttons">
      <button id="start-btn">开始</button>
      <button id="stop-btn" disabled>结束</button>
    </div>
    <div id="history"></div>
  </div>
  <script src="game.js"></script>
</body>
</html>
